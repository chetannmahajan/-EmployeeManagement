<form [formGroup]="employeeForm" class="form-container" >
  <mat-card class="main">
    <mat-card-header>
      <mat-card-title>Add Employee</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">

        <!-- <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empid" required matInput placeholder="Employee id">
          </mat-form-field>
        </div> -->
        
        <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empName" required matInput placeholder="Employee Name">
          </mat-form-field>
        </div>
        

        <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empRole" required matInput placeholder="Employee Role">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empCategory" required matInput placeholder="Employee Category">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empDept" required matInput placeholder="Employee Department">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="empSalary" required matInput placeholder="Employee Salary">
          </mat-form-field>
        </div>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="addEmployee(employeeForm.value)">Add Employee</button>
    </mat-card-actions>
  </mat-card>
</form>

  <!-- Value: {{ employeeForm.value | json }} -->
