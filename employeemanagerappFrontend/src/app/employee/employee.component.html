<div class="container">

    <div class="mat-elevation-z8">
        <h1>List of Employees</h1>
        <table mat-table [dataSource]="dataSource">

            <!-- empid Column -->
            <ng-container matColumnDef="empid">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let row"> {{row.empid}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="empName">
                <th mat-header-cell *matHeaderCellDef> empName </th>
                <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="empRole">
                <th mat-header-cell *matHeaderCellDef> empRole </th>
                <td mat-cell *matCellDef="let row"> {{row.empRole}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="empCategory">
                <th mat-header-cell *matHeaderCellDef> empCategory </th>
                <td mat-cell *matCellDef="let row"> {{row.empCategory}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="empDept">
                <th mat-header-cell *matHeaderCellDef> empDept </th>
                <td mat-cell *matCellDef="let row"> {{row.empDept}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="empSalary">
                <th mat-header-cell *matHeaderCellDef> empSalary </th>
                <td mat-cell *matCellDef="let row"> {{row.empSalary}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary">
                        <mat-icon (click)="editEmployee(row)">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon (click)="deleteEmployee(row)">delete</mat-icon>
                    </button>    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
